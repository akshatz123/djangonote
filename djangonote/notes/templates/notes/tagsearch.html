{% extends 'base.html' %}
{% load static %}

{% block body %}
<div class="jumbotron">
	<h3 align='center'>Notes tagged with {{tags}}</h3>
</div>

<div class='col-md-12'>
{% if notes %}
	{% for note in notes %}
	<h3 class="page-header">
		<a href="{% url 'notes.addnote' %}?id={{note.id}}">{{note.label}}</a>
	</h3>
	{{note.body}}
		{% for tag in notes %}
		{% endfor %}
	{% endfor %}
{% else %}
	<div class='alert alert-warning' align='center'>
		<h3>No {{notes}} With This Tag!</h3>
	</div>
{% endif %}
</div>

{% endblock %}
